name: Linting
on: [push]

jobs:
  tests:
    name: Linting
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: 
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.1.1

      - name: Install gems
        run: bundle install

      - name: Install PostgreSQL client
        run: |
          sudo apt-get -yqq install libpq-dev

        
      - name: run linting
        run: |
          bundle exec rubocop